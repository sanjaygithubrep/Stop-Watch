<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css" />
    <title>Stop Watch</title>

<body>

    <h1>Stop Watch</h1>
</div>
    <script src="main.js"></script>
</body>
</html>
